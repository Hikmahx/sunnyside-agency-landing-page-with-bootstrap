<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&family=Fraunces:wght@700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Sunnyside Agency Landing Page</title>
  </head>
  <body id="page-top">
    <header class="pt-lg-3 w-100">
      <!-- Navigation -->
      <nav style="z-index: 2;" class="navbar navbar-expand-lg py-3">
        <div class="container px-4 px-lg-0 d-flex justify-content-between">
          <a href="#page-top" class="navbar-brand mx-2" aria-label="logo">
            <img class="w-100" src="./images/logo.svg" alt="logo">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" class="bi" fill="#fff" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M2.5 11.5A.5.5 0 0 1 3 11h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 7h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 3h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"></path>
              </svg>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto text flex align-items-center">
              <li class="nav-item mx-2">
                <a class="nav-link text-white" aria-current="page" href="#">About</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link text-white" href="#">Services</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link text-white" href="#">Projects</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link text-black text-uppercase py-3 px-4 bg-white rounded-pill" href="#" tabindex="-1" aria-disabled="true">Contact</a>
              </li>
            </ul>
          </div>
      </nav>

      <!-- Hero -->
      <div class="hero w-100 h-100 position-relative">
        <div class="image-wrapper w-100">
          <img style="margin-top: -4.8rem" class="d-lg-none w-100" src="./images/mobile/image-header.jpg" alt="hero">
          <img style="margin-top: -6.5rem" class="d-none d-lg-block w-100" src="./images/desktop/image-header.jpg" alt="hero">
        </div>
        <div class="hero-text text-white text-center position-absolute text-uppercase fraunces top-50 start-50 translate-middle">
          <h1 style="margin-top: -4rem;">
            we are creatives
          </h1>
          <img class="d-flex align-items-center justify-content-center mx-auto" src="./images/icon-arrow-down.svg" alt="arrow">
        </div>
      </div>

    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  </body>
</html>
